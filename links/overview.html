<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Overview</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/229ad52509.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../index.html"><div class="fa-solid fa-check-double"></div></a>
      </div>
      <div class="title"><a href="../index.html">PREPPED</a></div>
    </header>
    <div class="layout">
      <ul>
        <div class="topics">
          <li class="body"><a href="">BODY MEASUREMENTS</a></li>
          <div class="body-info">
            <label for="measurements">Height:</label>
            <input
              class="height"
              type="text"
              placeholder="Enter height"
              name="height"
              required
            />
            <label for="measurements">Weight:</label>
            <input
              class="weight"
              type="text"
              placeholder="Enter weight"
              name="weight"
              required
            />
            <ul class="unit">
              Toggle units
              <li class="weight-unit">KG / LBS</li>
              <li class="height-unit">CM / FT</li>
            </ul>
          </div>
          <li class="goals"><a href="">GOALS</a></li>
          <li class="planning"><a href="">PLANNING</a></li>
        </div>
      </ul>
    </div>
  </body>
</html>
