<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/229ad52509.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../index.html"
          ><div class="fa-solid fa-check-double"></div
        ></a>
      </div>
      <div class="title"><a href="../index.html">PREPPED</a></div>
    </header>
    <main>
      <section>
        <div class="background">
          <div id="signup-container">
            <div class="signup-header">Sign Up</div>
          </div>
          <form>
            <div id="formContainer">
              <div class="labels"><label for="email">Email</label></div>
              <input
                type="email"
                placeholder="Enter Email"
                name="email"
                required
              />
              <div class="labels"><label for="password">Password</label></div>
              <input
                type="password"
                placeholder="Enter Password"
                name="password"
                required
              />
              <div class="labels">
                <label for="repeatPassword">Repeat Password</label>
              </div>
              <input
                type="password"
                placeholder="Repeat Password"
                name="repeatPassword"
                required
              />
              <div class="labels">
                <label
                  ><input type="checkbox" checked="checked" name="remember" />
                  Remember me</label
                >
              </div>
              <div class="agreement">
                By creating an account you agree to our
                <a class="terms">Terms & Conditions</a>
              </div>
              <button type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1502.9431405750802!2d18.061532015385797!3d59.44012760917678!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9b937e97af13%3A0xef984bf2bc386cb7!2s%C3%85va%20gymnasium!5e1!3m2!1ssv!2sse!4v1652273076880!5m2!1ssv!2sse"
      ></iframe>
    </footer>
    <script src="/javascript/app.js"></script>
  </body>
</html>
